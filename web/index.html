<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-wpp.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>WhatsApp</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-img-wpp">
                <img src="images/favicon-wpp.ico" alt="">
                <h1>WhatsApp Web</h1>
            </div>
        </header>
        <section class="section">
            <div class="flex">
                <div class="content">
                    <h2 class="section-title">Para usar o WhatsApp no seu computador:</h2>
                    <ol>
                        <li>Abra o WhatsApp no seu celular.</li>
                        <li>Toque em <strong>Mais opções</strong> <span class="fas fa-ellipsis-v"></span> ou <strong>Configurações</strong> <span class="fas fa-cog"></span> e selecione <strong>Aparelhos conectados</strong>.</li>
                        <li>Aponte seu celular para essa tela para capturar o código</li>
                    </ol>
                    <span class="link">
                        <a href="#">Precisa de ajuda para começar?</a>
                    </span>
                </div>
                <div class="content-img">
                    <img src="images/qr-code.png" alt="">
                    <div class="input-checkbox">
                        <input type="checkbox" name="check">
                        <label for="check">Manter este aparelho conectado</label>
                    </div>
                </div>
            </div>
            <div class="center">
                <h1>Login</h1>
                <form method="post">
                    <div class="text-field">
                        <input type="text" name="" value="" required>
                        <span></span>
                        <label>E-mail</label>
                    </div>
                    <div class="text-field">
                        <input type="password" name="" value="" required>
                        <span></span>
                        <label>Senha</label>
                    </div>
                    <input type="submit" name="" value="Login">
                </form>
            </div>
        </div>
        </section>
</body>
</html>
