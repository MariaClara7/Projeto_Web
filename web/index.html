<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-wpp.ico" type="image/x-icon">
    <title>WhatsApp</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-img-wpp">
                <img src="images/favicon-wpp.ico" alt="">
                <h1>WhatsApp Web</h1>
            </div>
        </header>
        <section class="section">
            <div class="flex">
                <div class="content">
                    <h2 class="section-title">Para usar o WhatsApp no seu computador:</h2>
                    <ol>
                        <li>Abra o WhatsApp no seu celular.</li>
                        <li>Toque em <strong>Mais opções</strong> ou <strong>Configurações</strong> e selecione <strong>Aparelhos conectados</strong>.</li>
                        <li>Aponte seu celular para essa tela para capturar o código</li>
                    </ol>
                    <span class="link">
                        <a href="#">Precisa de ajuda para começar?</a>
                    </span>
                </div>
                <div class="content-img">
                    <img src="images/qr-code.png" alt="">
                    <div class="input-checkbox">
                        <input type="checkbox" name="check">
                        <label for="check">Manter este aparelho conectado</label>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
